<html>
  <head>
    <title>Cycling Heatmap</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="text/javascript" src="./getPoints.js"></script>
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div id="floating-panel">
      <div class="andre">
        <input type="range" min="1" max="100" value="100" class="slider" id="intensity">
        <div id="disp_intensity"></div>
      </div>
      <div class="andre">
        <input type="range" min="1" max="30" value="5" class="slider" id="radius">
        <div id="disp_radius"></div>
      </div>
      <div class="andre">
        <input type="range" min="0" max="100" value="100" class="slider" id="opacity">
        <div id="disp_opacity"></div>
      </div>
    </div>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVS77Gwt2Glgrz3hqZm09aLhhQX10lor0&callback=initMap&libraries=visualization&v=weekly"
      defer
    ></script>
  </body>
</html>
